<div fxLayout="row" fxLayoutGap="20px" class="horizontal">
  <div [routerLink]="'/movie/'+ (movie.movie? movie.movie.ids.tmdb: movie.ids.tmdb)" fxLayout="column" fxLayoutAlign="space-between center" *ngFor="let movie of media$ | async">
    <ion-img class="poster" [src]="images[movie.movie? movie.movie.ids.tmdb: movie.ids.tmdb] | async"></ion-img>
    {{movie.movie? movie.movie.title: movie.title}}
  </div>
</div>
