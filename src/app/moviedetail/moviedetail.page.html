<div *ngIf="detail$ | async as movie; else loading">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
      </ion-buttons>
      <ion-title>{{movie.original_title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="height: 81vh" padding>
    <ion-card class="welcome-card">
      <ion-img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{movie?.release_date || ''}}</ion-card-subtitle>
        <ion-card-title>{{movie?.original_title|| ''}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{movie?.overview|| ''}}
        </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>

<ng-template #loading>
  <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
</ng-template>
